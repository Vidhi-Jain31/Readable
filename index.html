
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar-menu li {
            margin-right: 20px;
        }
        .navbar-menu li:last-child {
            margin-right: 0;
        }
        .navbar-menu li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar-menu li.dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 150px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #444;
        }
        .login-register {
            display: flex;
            align-items: center;
        }
        .login-register button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 20px;
        }
        .login-register button:hover {
            background-color: #45a049;
        }
        .bottom-image {
            width: 100%;
            height: 90vh;
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            position: relative;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
        }
        .heading-brand {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .heading-place {
            font-size: 48px;
            margin-bottom: 20px;
            animation: changePlace 6s infinite;
        }
        .button-book {
            background-color: #4CAF50;
            color: purple;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button-book:hover {
            background-color: #45a049;
        }
        @keyframes changePlace {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <img src="logo.png" alt="Brand Logo">
            <span>VEDMAN</span>
        </div>
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Book</a></li>
            <li class="dropdown">
                <a href="#">Packages</a>
                <div class="dropdown-content">
                    <a href="#">United States</a>
                    <a href="#">India</a>
                    <a href="#">France</a>
                    <a href="#">Germany</a>
                </div>
            </li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="login-register">
            <button><a href="login.html">Login</a></button>
            <button><a href="register.html">Register</a></button>
        </div>
    </div>
    <div class="bottom-image">
        <div class="heading-brand">Welcome to Brand Name</div>
        <div class="heading-place">Visit <span class="place-name">Place</span></div>
        <button class="button-book">Book Now</button>
    </div>
    <script>
        const placeNames = ['Paris', 'New York', 'Tokyo', 'Rome', 'London'];
        let index = 0;
        setInterval(() => {
            document.querySelector('.place-name').textContent = placeNames[index];
            index = (index + 1) % placeNames.length;
        }, 200);
    </script>
</body>
</html>
